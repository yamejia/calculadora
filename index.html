<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icono.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Notas Universitarias</h1>

        <!-- Notas y porcentajes -->
        <div class="nota-row">
            <input type="number" id="nota1" placeholder="Nota 1" step="0.01" min="0" max="5" required>
            <input type="number" id="porcentaje1" placeholder="Porcentaje" step="0.01" min="0" max="100" required>
        </div>
        <div class="nota-row">
            <input type="number" id="nota2" placeholder="Nota 2 " step="0.01" min="0" max="5" required>
            <input type="number" id="porcentaje2" placeholder="Porcentaje" step="0.01" min="0" max="100" required>
        </div>
        <div class="nota-row">
            <input type="number" id="nota3" placeholder="Nota 3 " step="0.01" min="0" max="5" required>
            <input type="number" id="porcentaje3" placeholder="Porcentaje" step="0.01" min="0" max="100" required>
        </div>
        <div class="nota-row">
            <input type="number" id="nota4" placeholder="Nota 4 " step="0.01" min="0" max="5" required>
            <input type="number" id="porcentaje4" placeholder="Porcentaje" step="0.01" min="0" max="100" required>
        </div>
        <div class="nota-row">
            <input type="number" id="nota5" placeholder="Nota 5 " step="0.01" min="0" max="5" required>
            <input type="number" id="porcentaje5" placeholder="Porcentaje" step="0.01" min="0" max="100" required>
        </div>
        <div class="nota-row">
            <input type="number" id="nota6" placeholder="Nota 6 " step="0.01" min="0" max="5" required>
            <input type="number" id="porcentaje6" placeholder="Porcentaje" step="0.01" min="0" max="100" required>
        </div>
        <div class="nota-row">
            <input type="number" id="nota7" placeholder="Nota 7 " step="0.01" min="0" max="5" required>
            <input type="number" id="porcentaje7" placeholder="Porcentaje" step="0.01" min="0" max="100" required>
        </div>

        <!-- BotÃ³n para calcular -->
        <button id="calcularBtn">Calcular tu Nota</button>
        
        <!-- Resultado -->
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
